<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC: Indice de Massa Corporal</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <table class="tabela-imc">
      <caption>Tabela IMC</caption>
      <thead>
        <tr>
          <th class="titulo-imc">IMC</th>
          <th class="titulo-imc">Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Menos do que 18,5</td>
          <td>Abaixo do peso normal</td>
        </tr>
        <tr>
          <td>Entre 18,5 e 24,9</td>
          <td>Peso normal</td>
        </tr>
        <tr>
          <td>Entre 25 e 29,9</td>
          <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>Entre 30 e 34,9</td>
          <td>Obesidade Grau 1</td>
        </tr>
        <tr>
          <td>Enre 35 e 39,9</td>
          <td>Obesidade Grau 2</td>
        </tr>
        <tr>
          <td>Mais do que 40</td>
          <td>Obesidade Grau 3</td>
        </tr>
      </tbody>
    
    </table>
    <form action="/" method="post" class="form">
        <h1>Calcule seu IMC</h1>
        <input type="text" placeholder="Peso" id="peso">
        <input type="text" placeholder="Altura" id="altura">
        <button type="submit">Enviar</button>
      </form>

      <div class="resultado"></div>
</section>






































  <script src="./assets/js/main.js"></script>
</body>

</html>
